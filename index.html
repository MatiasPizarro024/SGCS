<!DOCTYPE html>
<html>
<head>
  <title>Encriptación de Número</title>
  <script src="encript.js"></script>
</head>
<body>
  <h1>Encriptación de Número</h1>
  <form>
    <label>Número de 4 dígitos:</label>
    <input type="text" id="numero" required>
    <button type="button" onclick="encriptarNumero()">Encriptar</button>
    <br>
    <label>Número encriptado:</label>
    <input type="text" id="numero-encriptado" readonly>
  </form>
  <h1>Desencriptar Número</h1>
  <form>
    <label>Número encriptado de 4 dígitos:</label>
    <input type="text" id="numero-encriptado-desencriptar" required>
    <button type="button" onclick="desencriptarNumero()">Desencriptar</button>
    <br>
    <label>Número desencriptado:</label>
    <input type="text" id="numero-desencriptado" readonly>
  </form>
</body>
</html>
